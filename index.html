<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alien Deal Scraper</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0f2b;
            color: #00ffcc;
            font-family: 'Orbitron', sans-serif;
            overflow-x: hidden;
        }
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(45deg, #0a0f2b, #1a2a44);
            border-bottom: 2px solid #ff00ff;
        }
        h1 {
            font-size: 2.5em;
            color: #ff00ff;
            text-shadow: 0 0 10px #00ffcc;
            animation: flicker 1.5s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        p { font-size: 1.2em; }
        #deals {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .deal-card {
            background: rgba(0, 255, 204, 0.1);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .deal-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff00ff;
        }
        .deal-title { font-size: 1.3em; color: #ff00ff; }
        .deal-price { font-size: 1.1em; margin: 5px 0; }
        .deal-original { text-decoration: line-through; color: #777; }
        .deal-discount { color: #ff00ff; font-weight: bold; }
        .deal-rating { margin: 5px 0; }
        .hotness-bar {
            height: 10px;
            background: #ff00ff;
            margin: 10px 0;
            border-radius: 5px;
        }
        .buy-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #00ffcc;
            color: #0a0f2b;
            text-decoration: none;
            border-radius: 5px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        #filter {
            text-align: center;
            margin: 20px 0;
        }
        #sort-btn {
            padding: 10px 20px;
            background: #ff00ff;
            color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <h1>Alien Deal Scraper</h1>
        <p>Survive the Savings!</p>
    </header>
    <div id="filter">
        <button id="sort-btn">Sort by Discount</button>
    </div>
    <div id="deals"></div>
    <footer>Powered by xAI</footer>
    <script>
        // Fake deals (Amazon/Slickdeals-inspired)
        let deals = [
            { title: "Xenomorph Trap", price: "$29.99", originalPrice: "$59.99", discount: "50%", rating: 4.5, hotness: 85, link: "#" },
            { title: "Pulse Rifle", price: "$99.99", originalPrice: "$149.99", discount: "33%", rating: 4.8, hotness: 95, link: "#" },
            { title: "Facehugger Mask", price: "$9.99", originalPrice: "$19.99", discount: "50%", rating: 4.0, hotness: 70, link: "#" },
            { title: "Nostromo Hoodie", price: "$39.99", originalPrice: "$69.99", discount: "43%", rating: 4.2, hotness: 80, link: "#" }
        ];

        // Render deals
        function renderDeals(dealArray) {
            const dealsDiv = document.getElementById('deals');
            dealsDiv.innerHTML = '';
            dealArray.forEach(deal => {
                const card = document.createElement('div');
                card.className = 'deal-card';
                card.innerHTML = `
                    <div class="deal-title">${deal.title}</div>
                    <div class="deal-price">${deal.price} <span class="deal-original">${deal.originalPrice}</span></div>
                    <div class="deal-discount">${deal.discount} Off</div>
                    <div class="deal-rating">${'★'.repeat(Math.floor(deal.rating))}${'☆'.repeat(5 - Math.floor(deal.rating))}</div>
                    <div class="hotness-bar" style="width: ${deal.hotness}%"></div>
                    <a href="${deal.link}" class="buy-btn">Buy Now</a>
                `;
                dealsDiv.appendChild(card);
            });
        }

        // Initial render
        renderDeals(deals);

        // Sort by discount
        document.getElementById('sort-btn').addEventListener('click', () => {
            deals.sort((a, b) => parseFloat(b.discount) - parseFloat(a.discount));
            renderDeals(deals);
        });
    </script>
</body>
</html>
